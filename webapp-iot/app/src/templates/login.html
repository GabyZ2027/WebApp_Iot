{% extends './layout.html' %}

{% block title %} Login {% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block body %}
<form class="form-signin w-100 m-auto" action="/auth/login" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='img/Logo_UPC.png') }}" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>



    <p class="mt-3 mb-3 text-muted">
      Doesn't have an account? 
      <a href="{{ url_for('auth_blueprint.register') }}" class="btn btn-link">Register</a>
    </p>
    <p class="mt-3 mb-3 text-muted">
      <a href="{{ url_for('auth_blueprint.home_guest') }}" class="btn btn-primary" style="color: white;">Enter as a guest</a>
    </p>
  
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
  </form>
{% endblock %}
